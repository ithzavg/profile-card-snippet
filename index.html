<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>  
  </head>
  <body>

    <section class="section__main">
        <div class="section__main-top"></div>
        <div class="section__main-content">
          <figure class="image-cropper">
            <img src="images/image-victor.jpg" alt="profile-photo" class="profile-photo">
          </figure>

          <p class="profile-info">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </p>

          <p class="city">London</p>
          
        </div>
        <div class="section__main-bottom">
          <div class= "item">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class= "item">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class= "item">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
    </section>
   
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.ithza.com" target="_blank">@ithzavg</a>.
    </div>
  </body>
</html>
